<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: grey;
        }

        .slider-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: auto;
            flex-shrink: 0;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            pointer-events: all;
            user-select: none;
        }

        .navigation button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 600px) {
            .navigation button {
                width: 30px;
                height: 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides" id="slides">
            <img src="Machu Picchu.jpg" alt="Machu Picchu" height="250" width="300">
            <img src="Mountains.jpg" alt="Mountains" height="250" width="300">
            <img src="Beach.webp" alt="Beach" height="250" width="300">
            <img src="Forest.jfif" alt="forest" height="250" width="300">
            <img src="Desert.webp" alt="Desert" height="250" width="300">
        </div>
        <div class="navigation">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </div>

    <script>
        const slides = document.getElementById('slides');
        const images = document.querySelectorAll('#slides img');
        const totalSlides = images.length;
        let currentIndex = 0;

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlider();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlider();
        });

        function updateSlider() {
            const offset = -currentIndex * 100;
            slides.style.transform = `translateX(${offset}%)`;
        }

        // Auto slide every 3 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlider();
        }, 3000);
    </script>
</body>
</html>
